{% extends 'base.html' %}

{% block title %}News Headlines{% endblock %}

{% block content %}
    <div class="container" ng-controller="HeadlinesController">
        <div class="row" ng-repeat="headline in headlines">
            <div class="col-md-12">
                <h3><a href="{{headline.url}}" ng-bind="headline.title"></a></h3>
            </div>
            <div class="col-md-10">
                <p>
                    <span class="col-md-1">
                        <a href class="thumbnail"><img src="{{ headline.image }}"></a>
                    </span>
                    {{headline.description}}
                </p>
                <span class="text-muted">{{ headline.datePublished }}</span>
                <span class="label label-default">{{headline.source}}</span>
            </div>
        </div>
    </div>
{% endblock %}
